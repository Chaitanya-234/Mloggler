# Local Environment Configuration
# Profile: local

# Database Configuration for Local Development
spring.datasource.url=jdbc:mysql://localhost:3306/mblogger_local?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration for Local
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Local Development
logging.level.com.turntoproject.socialmedia.Mlogger=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload for Local
file.upload-dir=./uploads/local/

# JWT Configuration for Local
jwt.secret=local-dev-secret-key-very-long-and-secure-for-local-development-only
jwt.expiration=86400000

# OIDC Configuration for Local Development
# Use test/dummy values for local development
spring.oauth2.client.registration.google.client-id=local-google-client-id
spring.oauth2.client.registration.google.client-secret=local-google-client-secret

spring.oauth2.client.registration.github.client-id=local-github-client-id
spring.oauth2.client.registration.github.client-secret=local-github-client-secret

# Server Configuration for Local
server.port=8080
server.servlet.context-path=/api

# Enable H2 Console for Local Development (if needed)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console