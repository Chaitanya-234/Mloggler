# Application Configuration
spring.application.name=Mblogger

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mblogger?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JWT Configuration
jwt.secret=mblogger-secret-key-2024-very-long-and-secure-key-for-jwt-signing
jwt.expiration=86400000

# File Upload Configuration
file.upload-dir=./uploads/

# Logging Configuration
logging.level.com.turntoproject.socialmedia.Mlogger=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# OIDC Configuration
spring.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.oauth2.client.registration.google.scope=openid,profile,email

spring.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:your-github-client-id}
spring.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:your-github-client-secret}
spring.oauth2.client.registration.github.scope=openid,profile,email

spring.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.oauth2.client.provider.github.issuer-uri=https://token.actions.githubusercontent.com

