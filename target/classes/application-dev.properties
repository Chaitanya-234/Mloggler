# Development Environment Configuration
# Profile: dev

# Database Configuration for Development
spring.datasource.url=jdbc:mysql://dev-db-server:3306/mblogger_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:dev_user}
spring.datasource.password=${DB_PASSWORD:dev_password}

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Development
logging.level.com.turntoproject.socialmedia.Mlogger=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# File Upload for Development
file.upload-dir=./uploads/dev/

# JWT Configuration for Development
jwt.secret=${JWT_SECRET:dev-jwt-secret-key-very-long-and-secure-for-development}
jwt.expiration=86400000

# OIDC Configuration for Development
# Use environment variables for sensitive data
spring.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dev-google-client-id}
spring.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dev-google-client-secret}

spring.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:dev-github-client-id}
spring.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:dev-github-client-secret}

# Server Configuration for Development
server.port=8080
server.servlet.context-path=/api

# Additional Development Features
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator for Development Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized