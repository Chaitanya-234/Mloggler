# Test Environment Configuration
# Profile: test

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console for Testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=3600000

# File Upload Configuration for Testing
file.upload-dir=./test-uploads/

# Logging for Testing
logging.level.com.turntoproject.socialmedia.Mlogger=DEBUG
logging.level.org.springframework.security=DEBUG

# OIDC Configuration for Testing
# Use test values for testing
spring.oauth2.client.registration.google.client-id=test-google-client-id
spring.oauth2.client.registration.google.client-secret=test-google-client-secret

spring.oauth2.client.registration.github.client-id=test-github-client-id
spring.oauth2.client.registration.github.client-secret=test-github-client-secret
